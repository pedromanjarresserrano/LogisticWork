<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <title>Agregar Cliente</title>
        <script type="text/javascript">
            function limpiarForm()
            {
                document.getElementById("agregar").reset();
            }
        </script>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>


                <h:form id="agregar">
                    <h1><p:outputLabel value="Agregar cliente"/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo de Identificación:"  />
                        <p:selectOneMenu value="#{beanCliente.tipo_id}">
                            <f:selectItems value="#{beanTipoID.tiposID}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Identificación:"  />
                        <p:inputText  id="identificación" value="#{beanCliente.id}" title="identificación" />
                        <p:outputLabel value="Nombre:"  />
                        <p:inputText  id="nombre" value="#{beanCliente.nombre}" title="Nombre" />
                        <p:outputLabel value="Telefono:"  />
                        <p:inputText  id="telefono" value="#{beanCliente.telefono}" title="Telefono" />
                        <p:outputLabel value="Direccion:"  />
                        <p:inputText id="direccion" value="#{beanCliente.direccion}" title="Direccion" />
                        <p:outputLabel value="Ciudad:"  />
                        <p:selectOneMenu id="idCiudad" value="#{beanCliente.ciudad}"  >
                            <f:selectItems value="#{beanCiudad.ciudades}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Usuario de Sesion:"  />
                        <p:inputText id="user_login" value="#{beanCliente.user_login}" title="user_login" />
                        <p:outputLabel value="Contraseña de Sesion:" />
                        <p:inputText id="pass" value="#{beanCliente.pass}" title="pass" />
                        <p:outputLabel value="E-mail" />
                        <p:inputText id="email" value="#{beanCliente.email}" title="email" />
                    </h:panelGrid>
                    <p:growl id="acceptedMessage" autoUpdate="true" life="6000"></p:growl>
                    <p:commandButton actionListener="#{beanCliente.insertar()}" value="Agregar" />
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
